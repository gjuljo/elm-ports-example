<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elm Ports</title>
    <script src="index.js"></script>
</head>
<body>
<div id="root"></div>
<script>
    var app = Elm.Main.init({
        node: document.getElementById('root')
    });

    app.ports.fromElm.subscribe(function () {
        console.log("JAVASCRIPT: fromElm");
        var rnd = Math.floor(Math.random() * 11);
        app.ports.fromJavaScript.send(rnd);
    });

    app.ports.fromElmWithInteger.subscribe(function (x) {
        console.log("JAVASCRIPT: fromElmWithInteger -> " + x);
        app.ports.fromJavaScript.send(x*2);
    });

    app.ports.fromElmWithData.subscribe(function (x) {
        console.log("JAVASCRIPT: fromElmWithData -> " + x);
        app.ports.echoDataFromJavaScript.send(x);
    });

</script>
</body>
</html>
